<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SG AutoJoin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body { width: 320px; background-color: #f8f9fa; }
      .form-switch .form-check-input { width: 3.5em; height: 1.75em; margin-left: -4.5em; }
      .options-link { font-size: 0.8rem; }
      .status-line { font-size: 0.85rem; margin-bottom: 0.5rem; }
      .status-value { font-weight: bold; }
      .btn-full { width: 100%; }
    </style>
  </head>
  <body class="p-3">
    <h5 class="text-center mb-3 text-secondary">SteamGifts AutoJoin</h5>

    <div class="status-line text-center text-muted">
        Points: <span id="currentPoints" class="status-value">...</span> |
        Joined (Session): <span id="joinCount" class="status-value">...</span>
    </div>

    <div
      class="form-check form-switch d-flex justify-content-between align-items-center p-3 bg-light border rounded mb-3 shadow-sm"
    >
      <label class="form-check-label fw-bold" for="enableSwitch"
        >Enable Features:</label
      >
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="enableSwitch"
      />
    </div>

    <div
      id="statusIndicator"
      class="alert alert-secondary text-center small py-1 mb-2"
      role="alert"
    >
      Loading status...
    </div>

     <div class="status-line text-center text-muted small mb-3">
        Auto-Join Mode: <span id="autoModeStatus" class="status-value">...</span>
    </div>

    <button id="joinAllVisibleBtn" class="btn btn-sm btn-primary btn-full mb-3">
        <i class="fa fa-bolt"></i> Join All Visible & Eligible
    </button>


    <div class="text-center mt-2">
      <a href="options.html" target="_blank" class="options-link text-muted"
        ><i class="fa fa-cog"></i> Configure Settings</a
      >
    </div>

    <script src="popup.js"></script>
  </body>
</html>
